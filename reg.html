<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="he.css">

</head>
<body>
    <div class="container">
        <form action="a" method="POST" enctype="multipart/form-data">
            <div class="heading"> REGISTRATION FORM</div>
            <br>
            <div class="namedetail">
                <div class="inputbox">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your name">
                </div>
                <br>   
                <div class="inputbox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" minlength="" maxlength="">
                </div>
                <br>
            
                <div class="inputbox">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <br>
                <div class="inputbox">
                    <label for="phonenum">Phone num:</label>
                    <input type="phonenum" id="phonenum" placeholder="000-000-0000">
                </div>
                <br>
                <div class="inputbox">
                    <label for="quantity">No. of attempts taken</label>
                    <input type="number" id="quantity" min="1" max="9" value="0">
                </div>
                <br>
                <div class="inputbox"></div>
                    <label for="dated">Date at which form has been applied</label>
                    <input type="date" id="dated">
                </div>
                <br>
                <div class="title"></div>
                    <label for="gender">Title</label>
                    <br>
                    <label for="mr.">Mr.</label>
                    <input type="radio" name="gender">
                    <label for="ms.">Ms.</label>
                    <input type="radio" name="gender">
                    <label for="mrs.">Mrs.</label>
                    <input type="radio" name="gender">
                </div>
                <br>
                <div>
                    <label for="check"> All files have been uploaded: </label>
                    <input type="file" id="file" accept="images/png, images/jpng">
                </div>
                <br>
                <div class="inputbox">
                    <label for="comment">Any comments-</label><br>
                    <textarea name="textarea" id="comment" rows="4" cols="45px" placeholder="Any comments"></textarea>

                </div>
                <br>
                <div class="button">
                    <input type="submit" id="button">
                </div>


                

        

        
    </div>
    
</body>
</html>
